<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Anay Gawate</title>
    <meta name="description" content="A detailed showcase of web and software development projects by Anay Gawate, including full-stack applications, desktop tools, and interactive web experiences.">
    <link rel="icon" href="assets/svgfav.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Poppins:wght@300;400;600&display=swap" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Poppins:wght@300;400;600&display=swap"></noscript>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></noscript>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">A<span>/</span>G</a>
            <nav class="navbar" id="navbar">
                <a href="index.html#about" class="nav-link">About</a>
                <a href="projects.html" class="nav-link active" aria-current="page">Projects</a>
                <a href="skills.html" class="nav-link">Skills</a>
                <a href="index.html#experience" class="nav-link">Experience</a>
                <a href="index.html#education-heading" class="nav-link">Education</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </nav>
            <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="navbar">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </button>
        </div>
    </header>

    <main>
        <!-- PAGE HERO -->
        <section class="page-hero">
            <div class="container">
                <h1 id="page-title" class="page-title animate-on-scroll"></h1>
                <p id="page-subtitle" class="page-subtitle animate-on-scroll" style="transition-delay: 100ms;"></p>
            </div>
        </section>

        <!-- PROJECTS SHOWCASE -->
        <section class="content-section" id="projects">
            <div class="container">
                <div id="all-projects-container" class="work-accordion">
                    <!-- All projects will be dynamically inserted here -->
                </div>
            </div>
        </section>
        
        <!-- BACK TO HOME BUTTON -->
        <div class="back-to-home-container">
            <a href="index.html" class="btn btn-secondary interactive">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div id="footer-socials-container" class="footer-socials"></div>
                 <div class="email-copy-container">
                    <span id="emailToCopy" class="footer-link"></span>
                    <button id="copyEmailButton" class="copy-button" aria-label="Copy email address" title="Copy email"><i class="far fa-copy"></i></button>
                    <span id="copyFeedback" class="copy-feedback">Copied!</span>
                </div>
                <p>© <span id="currentYear"></span> <span id="footer-name"></span>. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- LIGHTBOX / GALLERY MODAL -->
    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
        <button class="lightbox__close" aria-label="Close gallery">×</button>
        <button class="lightbox__nav lightbox__prev" aria-label="Previous image">❮</button>
        <button class="lightbox__nav lightbox__next" aria-label="Next image">❯</button>
        <div class="lightbox__content">
            <img src="" alt="Enlarged project image" class="lightbox__image">
            <div class="lightbox__counter" aria-live="polite"></div>
        </div>
    </div>
    
    <!-- TEMPLATE FOR DYNAMIC PROJECTS (Required by script.js) -->
    <template id="project-template">
        <div class="accordion-item animate-on-scroll" data-gallery-images="">
            <div class="accordion-item__title" role="button" aria-expanded="false" aria-controls="project-content">
                <div>
                    <h3 class="project-title"></h3>
                    <p class="project-category"></p>
                </div>
                <span class="toggle-icon" aria-hidden="true"></span>
            </div>
            <div class="accordion-item__content" id="project-content" role="region">
                <div class="accordion-item__details">
                    <div class="project-description"><p></p></div>
                    <ul class="project-tech-list"></ul>
                    <div class="project-links"></div>
                </div>
                <div class="accordion-item__gallery">
                     <div class="project-main-image interactive">
                        <img src="" alt="" loading="lazy" width="1280" height="720">
                        <button class="enlarge-btn" aria-label="Enlarge image"><i class="fas fa-expand"></i></button>
                     </div>
                     <div class="project-thumbnails"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js" defer></script>
</body>
</html>
